<!DOCTYPE html>

<html>
    
  <head>
    
   

    <style>


body{ 
        
        background-color: green;
        
        background-image:url("RockySeal.jpg");
                
        background-attachment: fixed;
                  
        background-position: center;
      
        background-size: contain;
      
    }
        

      .button {

          color: green;
          
          padding: 16px;
          
          font-size: 16px;
          
          border: black;
          
          cursor: pointer;
          
          }

        .button:hover {
            
            background-color: green;
          
                    }

        .dropdown {
            
            position: relative;
            
            display: inline-block;
            
                  }

        .dropdown-content {
            
          display: none;
          
          position: absolute;
          
          background-color: green;
          
          min-width: 160px;
          
          overflow: auto;
          
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          
          z-index: 1;
                        }

        .dropdown-content a {
            
          color: white;
          
          padding: 12px 16px;
          
          text-decoration: none;
          
          display: block;
          
                              }

          .dropdown a:hover {background-color: green;}

          .show {display: block;}

      </style>

  </head>

  <body>
      

            <h2>Random Links</h2>
      

          <div class="Random Links">
              
            <button onclick="myFunction()" class="button">Random Links</button>
            
              <div id="Random Links" class="dropdown-content">
                  
                <a href="$https://duckduckgo.com/?va=b&t=hc">duck</a>
                
                <a href="$https://moodle.rocky.edu/e">moodle</a>
                
                <a href="$https://www.google.com/">google</a>
                
                <a href="$https://www.popcornflix.com/pages/discover/d/movies">popcornFlixs</a>

                <a href="$https://www.youtube.com/">youtube</a>

                <a href="$https://www.amazon.com/?tag=amazusnavi-20&hvadid=381823327651&hvpos=&hvnetw=g&hvrand=6954275525301559995&hvpone=&hvptwo=&hvqmt=e&hvdev=c&hvdvcmdl=&hvlocint=&hvlocphy=9021151&hvtargid=kwd-10573980&ref=pd_sl_7j18redljs_e&hydadcr=28883_11845442&gclid=EAIaIQobChMIxuKFi_nf7gIVEPHACh0dQAtnEAAYASAAEgLaTvD_BwE"> amazon</a>
                
                <a href=""

              </div>

            
          </div>


    <script>

        function myFunction() {
            
          document.getElementById("Random Links").classList.toggle("show");
          
                              }


      window.onclick = function(event) {
          
        if (!event.target.matches('.button')) {
            
          var dropdowns = document.getElementsByClassName("dropdown-content");
          
          var i;
          
          for (i = 0; i < dropdowns.length; i++) {
              
            var openDropdown = dropdowns[i];
            
            if (openDropdown.classList.contains('show')) {
                
              openDropdown.classList.remove('show');
              
            }
            
          }
          
        }
        
      }

    </script>

  </body>

</html>
